<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Attestify</title>
  </head>
  <body>
    <div>
      <h1>Item Id</h1>
      <h1 id="item_id"></h1>
    </div>
    <div>
      <h2>Authenticity</h2>
      <code id="authenticity"></code>
    </div>
    <div>
      <h2>Ownership</h2>
      <code id="ownership"></code>
    </div>
    <script>
      var query = `query Query($where: AttestationWhereInput) {
                attestations(where: $where) {
                    id
                    data
                    decodedDataJson
                    recipient
                    attester
                    time
                    timeCreated
                    expirationTime
                    revocationTime
                    refUID
                    revocable
                    revoked
                    txid
                    schemaId
                    ipfsHash
                    isOffchain
                }
                }`;

      var params = new URL(document.location).searchParams;
      var itemId = params.get("item_id");

      var itemIdRef = document.getElementById("item_id");

      itemIdRef.innerHTML = itemId;

      var authenticitySchemaId =
        "0x7437bb8d227912ea09094f45194d9419bb885ce3288f1b2bb6d51fee16abd3cd";
      var ownershipShemaId =
        "0x90212d44d929d10cbe1a0a2d105b5f2527b50e84b520e3259c69d2ad5fb6e702";

      var variables = {
        where: {
          schemaId: {
            in: [
              authenticitySchemaId, // authenticity
              ownershipShemaId, // ownership
            ],
          },
          decodedDataJson: {
            contains: itemId,
          },
        },
      };

      fetch("https://sepolia.easscan.org/graphql", {
        method: "POST",
        body: JSON.stringify({ query, variables }),
        headers: {
          "Content-Type": "application/json",
        },
      }).then((response) =>
        response.json().then((result) => {
          var authenticityAttestation = result.data.attestations.filter(
            (x) => x.schemaId === authenticitySchemaId
          );
          var ownershipAttestations = result.data.attestations.filter(
            (x) => x.schemaId === ownershipShemaId
          );

          document.getElementById("authenticity").innerHTML = JSON.stringify(
            authenticityAttestation
          );

          document.getElementById("ownership").innerHTML = JSON.stringify(
            ownershipAttestations
          );
        })
      );
    </script>
  </body>
</html>
